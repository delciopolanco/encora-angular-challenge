<div class="post">
  <div class="post__title">
    <span class="post__title-id">{{ post.id }}</span>
    <span class="post__title-description">{{ post.title }}</span>
  </div>
  <div class="post__body">
    <div class="post__body-content">
      {{ post.body }}
    </div>
    <div class="post__body-user">
      this post was written by: {{ post.userId }}
    </div>
  </div>
</div>
<hr />
