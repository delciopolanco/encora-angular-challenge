<div class="post">
  <div class="post__title">
    <span class="post__title-id">{{ post.id }}</span>
    <span class="post__title-description">{{ post.title }}</span>
  </div>
  <div class="post__body">
    {{ post.body }}
  </div>
  <div class="post__user">this post was written by: {{ post.userId }}</div>
</div>
